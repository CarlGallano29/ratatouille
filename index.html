    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cursive', Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
        }

        p {
            position: absolute;
            top: 80px;
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 4s ease-in-out;
        }

        /* Bottom Message Style */
        .bottom-message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 5s ease-in-out;
        }

        /* Heart Style */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        /* Falling Animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design for Phone View */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                align-items: flex-start;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                top: 10px;
                text-align: center;
            }

            p {
                font-size: 1.2rem;
                top: 60px;
                text-align: center;
            }

            .bottom-message {
                font-size: 1rem;
                padding: 10px;
            }

            .heart {
                width: 15px;
                height: 15px;
            }

            .heart::before,
            .heart::after {
                width: 15px;
                height: 15px;
            }
        }
    </style>

    <script>
        // Function to create a heart element
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random fall duration
